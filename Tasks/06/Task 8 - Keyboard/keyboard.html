<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="keyboard.css">
    <title>Keyboard</title>
</head>
<body>
    <div class="container">  
        <div class="first-row">
            <button>esc</button>
            <button>f1</button>
            <button>f2</button>
            <button>f3</button>
            <button>f4</button>
            <button>f5</button>
            <button>f6</button>
            <button>f7</button>
            <button>f8</button>
            <button>f9</button>
            <button>f10</button>
            <button>f11</button>
            <button>f12</button>
            <button>f13</button>
        </div>
        
        <div class="row">
            <button>ยง</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>+</button>
            <button class="spec-button">backspace</button>
        </div>

            <div class="specific-row">
                <button class="spec-button">tab</button>
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>[</button>
                <button>]</button>
                <div class="specific-row">
                    <button class="enter">Enter</button>
                </div>
            </div>

            <div class="row">
                <button class="spec-button">caps lock</button>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>;</button>
                <button>'</button>
                <button>\</button>
                <div class="enter"> </div>
            </div>

        <div class="row">
            <button class="spec-button">shift</button>
            <button>`</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button class="spec-button shift">shift</button>
        </div>
        
        <div class="row">
            <button class="spec-button">ctrl</button>
            <button class="spec-button">win</button>
            <button class="spec-button">alt</button>
            <button class="space"></button>
            <button class="spec-button">alt</button>
            <button class="spec-button">win</button>
            <button class="spec-button">ctrl</button>
        </div>
        
    </div>
</body>
</html>
