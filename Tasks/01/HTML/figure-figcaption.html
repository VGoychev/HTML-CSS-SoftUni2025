<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags - Figure, Figcaption</title>
</head>
<body>
    <figure>
        <img src="https://images.unsplash.com/photo-1624269635687-3419feadbbf9?q=80&w=3872&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Fluffy Cat" height="300" width="400">
        <figcaption>Fluffy Cat</figcaption>
    </figure>
</body>
</html>
