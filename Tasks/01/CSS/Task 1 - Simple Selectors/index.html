<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Selectors</title>
</head>
<body>
    <header>
        <h1 id="main-title">Main Title</h1>
    </header>
    <main>
        <h2>Subheading</h2>
        <p id="special-paragraph">This is a special paragraph styled uniquely.</p>
        
        <p>This is a regular paragraph.</p>
        
        <p>Highlighted content inside a div.</p>
        <ul class="highlight">
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
        <p class="highlight">This paragraph is highlighted.</p>
    </main>
</body>
</html>
