<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom element</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="custom-element.css">
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>Radio</legend>
            <p><input type="radio" name="demo1" id="demo1"> <label >Option 1</label></p>
            <p><input type="radio" name="demo2" id="demo2"> <label >Option 2</label></p>
            <p><input type="radio" name="demo3" id="demo3"> <label >Option 3</label></p>
            
        </fieldset>
        
        <fieldset>
            <legend>Checkbox</legend>
            <p><input type="checkbox" name="demo1" id="demo1"> <label >Option 1</label></p>
            <p><input type="checkbox" name="demo2" id="demo2"> <label >Option 2</label></p>
            <p><input type="checkbox" name="demo3" id="demo3"> <label >Option 3</label></p>
        </fieldset>
    </div>
</body>
</html>
